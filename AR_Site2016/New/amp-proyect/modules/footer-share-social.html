<head>
    <meta charset="utf-8">
    <link rel="canonical" href="hello-world.html">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <style amp-boilerplate>
        body {
            -webkit-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
            -moz-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
            -ms-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
            animation: -amp-start 8s steps(1, end) 0s 1 normal both
        }

        @-webkit-keyframes -amp-start {
            from {
                visibility: hidden
            }
            to {
                visibility: visible
            }
        }

        @-moz-keyframes -amp-start {
            from {
                visibility: hidden
            }
            to {
                visibility: visible
            }
        }

        @-ms-keyframes -amp-start {
            from {
                visibility: hidden
            }
            to {
                visibility: visible
            }
        }

        @-o-keyframes -amp-start {
            from {
                visibility: hidden
            }
            to {
                visibility: visible
            }
        }

        @keyframes -amp-start {
            from {
                visibility: hidden
            }
            to {
                visibility: visible
            }
        }

        /*    custom css    */

        @media only screen and (max-width: 768px) {

            /*      basic layout      */
            body {
                font-family: "Open Sans", Helvetica, Arial, sans-serif;
                font-size: 14px;
                color: #656566;
                margin: 0;
            }

            /*********************************************************************************************

1.  Base code

*********************************************************************************************/
            *,
            *:after,
            *:before {
                margin: 0;
                padding: 0;
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
            }

            [class*='grid-'] {
                padding: 0px 10px;
                float: left;
                width: 100%;
            }

            .clear-grid {
                clear: both;
                float: inherit;
            }
            .container {
                padding: 0px 10px;
                margin: 0%;
                width: 100%;
            }
            .container:after,
            .container:before {
                display: table;
                clear: both;
                content: " ";
            }
            .nest {
                margin: 0 -10px;
                padding: 0;
                width: auto;
            }

            /*********************************************************************************************

2.  Mobile Grid

*********************************************************************************************/
            .grid-m-12 {
                width: 100%;
            }
            .grid-m-11 {
                width: 91.666663%;
            }
            .grid-m-10 {
                width: 83.33%;
            }
            .grid-m-9 {
                width: 74.999997%;
            }
            .grid-m-8 {
                width: 66.66666664%;
            }
            .grid-m-7 {
                width: 58.333%;
            }
            .grid-m-6 {
                width: 50%;
            }
            .grid-m-5 {
                width: 41.6665%;
            }
            .grid-m-4 {
                width: 33.33%;
            }
            .grid-m-3 {
                width: 24.99%;
            }
            .grid-m-2 {
                width: 16.66666%;
            }
            .grid-m-1 {
                width: 8.33%;
            }

            /* Helper classes*/
            .invisible {
                visibility: hidden
            }

            .hidden {
                display: none!important
            }

            /*      header-search      */
            /*            style */
            .contenedor_form_search {
                padding: 15px 0px;
                color: #555;
            }

            .contenedor_form_search .search-title {
                background-color: #0079ca;
                color: #fff;
                border-top: #01599a 1px solid;
                text-align: center;
                padding: 0px 5px;
                font-size: 16px;
                margin: 0;
                position: relative;
                height: 28px;
            }

            .contenedor_form_search .search-title span {
                display: inline-block;
                position: relative;
                line-height: 28px;
                font-weight: 600;
            }

            .contenedor_form_search .search-title .title-plane-icon {
                position: absolute;
                left: 33%;
                top: 50%;
                transform: translate(-50%, -50%);
                -webkit-transform: translate(-50%, -50%);
            }

            form [class*="grid-m-"] {
                padding-right: 5px;
                padding-left: 5px;
            }

            .form-group {
                margin-top: 10px;
            }

            .form-group .inline-group-radio {
                margin-left: 10px;
                display: inline-block;
            }

            .form-group .input-group .form-control {
                position: relative;
                z-index: 2;
                float: left;
                width: 100%;
                margin-bottom: 0;

                height: 40px;
                padding: 10px 12px;
                line-height: 1.42857143;
                background-color: #f3f3f3;
                background-image: none;
                border: 1px solid #f3f3f3;
                font-size: 13px;
                -webkit-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
                -moz-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
                -o-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
                transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
                color: #555;
            }

            .form-group .input-group .form-control .search-single:after {
                content: "img/header-search/magnifying-glass.svg";
                color: #0079ca;
                font-size: 18px;
                width: 22px;
                height: 26px;
                display: block;
                position: absolute;
                top: 10px;
                right: 3px;
                z-index: 9;
                pointer-events: none;
            }

            .form-group .input-group .form-control input {
                position: relative;
                z-index: 2;
                float: left;
                width: 100%;
                margin-bottom: 0;
            }

            .form-group .inline-group-radio .radio-inline {
                position: relative;
                display: inline-block;
                padding-left: 20px;
                margin-bottom: 0;
                font-weight: 400;
                vertical-align: middle;
                cursor: pointer;
            }

            .form-group label {
                font-size: 11px;
                display: inline-block;
                max-width: 100%;
                margin-bottom: 5px;
            }

            .checkbox input[type=checkbox],
            .checkbox-inline input[type=checkbox],
            .radio input[type=radio],
            .radio-inline input[type=radio] {
                position: absolute;
                margin-top: 4px\9;
                margin-left: -20px
            }


            .selectize-control {
                position: relative;
                height: 38px;
            }

            .row-tooltip [class*=grid-] {
                padding: 1px 2px;
            }

            .row-tooltip label {
                font-size: 8px;
            }

            .row-tooltip .form-group .input-group .form-control {
                padding: 6px 0;
            }

            .row-tooltip .more-info-tooltip {
                position: relative;
                right: 0px;
                top: 0px;
            }

            p.tooltip-inner {
                display: inline-block;
            }

            .tooltip {
                display: none;
            }

            .tooltip+label {
                display: inline;
                position: relative;
                cursor: pointer;
                color: white;
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                user-select: none;
            }

            .tooltip:checked+label>span {
                position: absolute;
                top: 10px;
                right: 0;
                width: max-content;
                opacity: 1;
                transition: opacity .25s ease-out;
            }

            .tooltip:checked+label {
                color: black;
            }

            .tooltip+label>span {
                color: #ffffff;
                font-size: 12px;
                position: absolute;
                top: 10px;
                right: 0;
                opacity: 0;
                z-index: 100;
                width: max-content;
                padding: 3px 8px;
                background: #0079ca;
                border-radius: 2px;
                will-change: opacity;
                transition: opacity .25s ease-in;
            }

            .input-group .btn-search {
                position: relative;
                z-index: 2;
                float: left;
                width: 100%;
                margin-bottom: 0;
            }

            input.btn-search {
                color: #fff;
                background-color: #0075ca;
                height: 40px;
                -webkit-appearance: button;
                margin-bottom: 0;
                font-weight: 400;
                text-align: center;
                vertical-align: middle;
                touch-action: manipulation;
                cursor: pointer;
                background-image: none;
                border: 1px solid transparent;
                white-space: nowrap;
                font-size: 14px;
                line-height: 1.42857143;
                border-radius: 4px;
                padding: 10px 12px;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }

            .banner-form {
                padding: 10px 0px;
            }

        }

    </style>
