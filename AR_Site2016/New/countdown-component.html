<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Countdown</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="css/style.css" rel="stylesheet" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>

    <!-- COUNTDOWN -->
    <script src="js/jquery.lwtCountdown-1.0.js"></script>

    <!-- //countdown 2 -->
    <script src="js/jquery.countdown.min.js"></script>



    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <div class="row">

            <div id="date-alert" class="date-alert">
                <div class="countdown-wrap col-xs-12">
                    <div class="col-xs-12 col-sm-6">
                        <i class="icon-chrono" aria-hidden="true"></i>
                        <span class="copy">El tiempo para pagar tu vuelo se agota en:</span>
                    </div>
                    <div class="col-xs-12 col-sm-6">
                        <div id="clock" class="countdown-clock"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="container">
        <div class="row">

            <!-- Countdown dashboard start -->
            <div id="countdown_dashboard" class="">
                <div class="content-countdown">
                    <span class="title-smallPromo"><i class="fa fa-bullhorn" aria-hidden="true"></i> ¡Apurate! Queda poco tiempo</span>
                    <div class="dash-contente-smallPromo">
                        <div class="dash days_dash">
                            <div class="digit">0</div>
                            <div class="digit">0</div>
                            <span>Días</span>
                        </div>
                        <div class="dash hours_dash">
                            <div class="digit">0</div>
                            <div class="digit">0</div>
                            <span>Horas</span>
                        </div>
                        <div class="dash minutes_dash">
                            <div class="digit">0</div>
                            <div class="digit">0</div>
                            <span>Minutos</span>
                        </div>
                        <div class="dash seconds_dash">
                            <div class="digit">0</div>
                            <div class="digit">0</div>
                            <span>Segundos</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <script type="text/javascript">
        $('#clock').countdown('2017/12/13', function(event) {
            var $this = $(this).html(event.strftime('' +
                '<span>%w</span> <label htmlFor="semanas">sem</label> ' +
                '<span>%d</span> <label htmlFor="dias">días</label> ' +
                '<span>%H</span> <label htmlFor="horas">hs</label> ' +
                '<span>%M</span> <label htmlFor="minutos">min</label> ' +
                '<span>%S</span> <label htmlFor="segundos">seg</label>'));
        });

    </script>




    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
