    <script>
        $(document).ready(function() {
            //Cerrar alerta
            $("#closeBrowserAlertsMessage").click(function() {
                $("#browserAlertsMessage").addClass("close-alert");
            });

            $("#closeAlertsMessage").click(function() {

        var url_login_viajeros_frecuentes = '/es-AR/viajerosfrecuentes/loginviajerosfrecuentescaptcha';

        $('#btnSubmit').click(function() {
            $('#frmLoginARPlus').submit();
        });

        /*$('#modalPlusLogin .modal-footer button').click(function () { $('#modalPlusLogin').hide(); });*/


        $(function() {
            $('#frmLoginARPlus').validate({
                focusInvalid: false,
                rules: {
                    NroSocio: {
                        required: true,
                        digits: true
                    },
                    Clave: 'required',
                    Captcha: 'required'
                },
                messages: {
                    NroSocio: {
                        required: 'Debe ingresar el campo "Número Socio"',
                        digits: 'El Número de Socio debe ser numérico. No debe contener puntos, ni comas, ni espacios.'
                    },
                    Clave: 'Debe ingresar el campo "Clave"',
                    Captcha: 'Debe ingresar el código'
                },
                onkeyup: false,
                onfocusout: false,
                onclick: false,
                showErrors: function(errMap, errList) {
                    if (errList.length) {
                        $('#modalLoginPlus .modal-body').html(errList[0].message);
                        $('#modalLoginPlus').modal();
                        $('.newCaptcha').click();
                        $('#Captcha').val("");
                    }
                },
                submitHandler: function(form) {
                    $.blockUI({
                        css: {
                            border: 'none',
                            padding: '15px',
                            backgroundColor: '#000',
                            '-webkit-border-radius': '10px',
                            '-moz-border-radius': '10px',
                            opacity: .5,
                            color: '#fff'
                        },
                        message: '<img src="/Images/spinner.gif" />'
                    });
                    $.getJSON(url_login_viajeros_frecuentes, {
                        NroSocio: $("#NroSocio").val(),
                        Clave: $("#Clave").val(),
                        UrlRedirect: $("#urlRedirect").val(),
                        Captcha: $("#Captcha").val()
                    }, function(data) {
                        if (data.success) {
                            if (data.urlRedirect === '')
                                window.location = '/es-ar/viajerosfrecuentes/micuentaplus';
                            else
                                window.location = data.urlRedirect;
                        } else {
                            $.unblockUI();
                            $('.newCaptcha').click();
                            $('#Captcha').val("");
                            $('#modalLoginPlus .modal-body').html(data.error);
                            $('#modalLoginPlus').modal();
                        }
                    });
                }
            });
        });

        function LoadWatermarks() {
            $('#NroSocio').watermark('Número de Socio');
            $('#Clave').watermark('Clave');
            $('#Captcha').watermark('Código');
        }

    </script>
